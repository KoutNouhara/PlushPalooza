<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peluches Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <div class="logo">
            <h1>Peluches Shop</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar productos...">
            <button id="search-btn">Buscar</button>
        </div>
        <div class="cart">
            <button id="view-cart-btn">Ver Carrito</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Categorías -->
        <section id="categories">
            <h2>Categorías</h2>
            <div class="category-grid">
                <div class="category-card">Peluches Grandes</div>
                <div class="category-card">Peluches Pequeños</div>
                <div class="category-card">Peluches Animales</div>
                <div class="category-card">Peluches Personalizados</div>
            </div>
        </section>

        <!-- Productos destacados -->
        <section id="featured-products">
            <h2>Productos Destacados</h2>
            <div class="product-grid">
                <div class="product-card" data-id="1" data-name="Peluches 1" data-price="200">
                    <img src="https://via.placeholder.com/150" alt="Peluches 1">
                    <h3>Peluches 1</h3>
                    <p>$200 MXN</p>
                    <button class="add-to-cart">Agregar al carrito</button>
                </div>
                <div class="product-card" data-id="2" data-name="Peluches 2" data-price="250">
                    <img src="https://via.placeholder.com/150" alt="Peluches 2">
                    <h3>Peluches 2</h3>
                    <p>$250 MXN</p>
                    <button class="add-to-cart">Agregar al carrito</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal del Carrito -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-cart">&times;</span>
            <h2>Carrito de Compras</h2>
            <div id="cart-items"></div>
            <p>Total: <span id="cart-total">$0.00</span></p>
            <button id="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Peluches Shop. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="#"><img src="https://raw.githubusercontent.com/KoutNouhara/PlushPalooza/main/X.png" alt="X/Twitter" class="logo-icon"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/KoutNouhara/PlushPalooza/main/facebook.png" alt="Facebook" class="logo-icon"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/KoutNouhara/PlushPalooza/main/instagram.png" alt="Instagram" class="logo-icon"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
