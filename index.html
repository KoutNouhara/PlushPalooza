<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Peluches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Venta de Peluches</h1>
        <button id="login-btn">Iniciar Sesión</button>
    </header>

    <!-- Modal de Inicio de Sesión -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>

    <!-- Sección de Productos -->
    <main>
        <section id="products">
            <h2>Nuestros Productos</h2>
            <div class="product-grid">
                <!-- Repite para 30 productos -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Peluches 1" class="product-image">
                    <h3>Peluche 1</h3>
                    <p>$19.99</p>
                    <button class="buy-btn">Comprar</button>
                </div>

                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Peluches 2" class="product-image">
                    <h3>Peluche 2</h3>
                    <p>$24.99</p>
                    <button class="buy-btn">Comprar</button>
                </div>

                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Peluches 3" class="product-image">
                    <h3>Peluche 3</h3>
                    <p>$29.99</p>
                    <button class="buy-btn">Comprar</button>
                </div>

                <!-- Continúa con los productos hasta 30 -->
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>Síguenos en nuestras redes sociales:</p>
        <div class="social-icons">
            <a href="#"><img src="https://raw.githubusercontent.com/KoutNouhara/PlushPalooza/main/X.png" alt="X/Twitter" class="logo-icon"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/KoutNouhara/PlushPalooza/main/facebook.png" alt="Facebook" class="logo-icon"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/KoutNouhara/PlushPalooza/main/instagram.png" alt="Instagram" class="logo-icon"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
